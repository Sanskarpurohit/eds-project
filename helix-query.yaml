indices:   
 
  pdfs:
    include:
      - /**
    exclude:
      - /documents/snippets/**
    target: /pdf-index.json
    properties:
      url:
        select: head > meta[property="og:url"]
        value: |
         attribute(el, "content")
      pdfs:
        select: a[data-pdf]
        value: |
          attribute(el, "href")