<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us Form</title>
<style>

  body {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    background: #f0f4f8;

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

  }

  .contact-form {

    background: #fff;

    padding: 2rem 2.5rem;

    border-radius: 10px;

    box-shadow: 0 8px 24px rgba(0,0,0,0.1);

    width: 350px;

  }

  .contact-form h2 {

    margin-bottom: 1.5rem;

    color: #333;

    text-align: center;

  }

  .form-group {

    margin-bottom: 1.25rem;

  }

  label {

    display: block;

    font-weight: 600;

    margin-bottom: 0.4rem;

    color: #555;

  }

  input[type="text"],

  input[type="email"],

  textarea {

    width: 100%;

    padding: 0.6rem 0.8rem;

    font-size: 1rem;

    border: 1.8px solid #ccc;

    border-radius: 6px;

    transition: border-color 0.3s ease;

    resize: vertical;

  }

  input[type="text"]:focus,

  input[type="email"]:focus,

  textarea:focus {

    border-color: #007BFF;

    outline: none;

  }

  textarea {

    min-height: 100px;

  }

  button {

    width: 100%;

    padding: 0.75rem;

    background: #007BFF;

    border: none;

    color: white;

    font-size: 1.1rem;

    font-weight: 700;

    border-radius: 6px;

    cursor: pointer;

    transition: background 0.3s ease;

  }

  button:hover {

    background: #0056b3;

  }

  .success-message {

    display: none;

    margin-top: 1rem;

    color: green;

    font-weight: 600;

    text-align: center;

  }
</style>
</head>
<body>
<form class="contact-form" id="contactForm">
<h2>Contact Us</h2>
<div class="form-group">
<label for="name">Name *</label>
<input type="text" id="name" name="name" required autocomplete="name" />
</div>
<div class="form-group">
<label for="email">Email *</label>
<input type="email" id="email" name="email" required autocomplete="email" />
</div>
<div class="form-group">
<label for="message">Message *</label>
<textarea id="message" name="message" required></textarea>
</div>
<button type="submit">Send Message</button>
<div class="success-message" id="successMsg">Thank you! Your message has been sent.</div>
</form>
<script>

  // Initialize dataLayer if it doesn't exist

  window.dataLayer = window.dataLayer || [];

  const form = document.getElementById('contactForm');
  const name=document.getElementById('name').innerText;
  console.log(name);
  const name1=document.getElementById('name').textContent;
  console.log(name1);
  const name2=document.getElementById('name').innerHTML;
  console.log(name2);
  const name3=document.getElementById('name');
  console.log(name3);
  console.log(form);
  digitallayer={
    "user":{
      name:name,

    }
  }
  

  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', function(e) {

    e.preventDefault();

    // Collect form data

    const formData = {

      event: 'contactFormSubmission',

      contactName: form.name.value.trim(),

      contactEmail: form.email.value.trim(),

      contactMessage: form.message.value.trim()

    };

    // Push to dataLayer

    window.dataLayer.push(formData);

    console.log('dataLayer push:', formData);

    // Show success message

    successMsg.style.display = 'block';

    // Optional: reset the form

    form.reset();

    // Hide message after 3 seconds

    setTimeout(() => {

      successMsg.style.display = 'none';

    }, 3000);

  });
</script>
</body>
</html>
